<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Brothers Systems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_cliente.css">
    <link rel="icon" type="image/x-icon" href="css/imagens/2.ico">
</head>
<body>

    <div class="borda_principal">

        <div class="card barbeiro">
            <img src="css/imagens/barbeiro.png" alt="barbeiro" class="icone">
            <div class="texto-barbeiro">
                <span class="titulo1">Cliente</span>
                <span class="titulo2">Alexandre Necher Donner</span>
            </div>
        </div>

        <div class="card total_agendamentos">
            <img src="css/imagens/calendario.png" alt="calendario" class="icone">
            <div class="texto-agendamentos">
                <span class="titulo1">Meus agendamentos</span>
                <span class="titulo2">15</span>
            </div>
        </div>

        <div class="card ranking">
            <img src="css/imagens/ranking.png" alt="Ranking" class="icone">
            <div class="texto-ranking">
                <a href="">Ranking</a>
                <a href="">Tabela de classificação</a>
            </div>
        </div>

        <div class="card pontuacao">
            <img src="css/imagens/pontuacao-maxima.png" alt="pontuacao" class="icone">
            <div class="texto-relatorio">
                <span class="titulo1">Pontuação</span>
                <span class="titulo2">15</span>
            </div>
        </div>

    </div>

    <br>

    <!-- NOVA ÁREA DE DATAS -->
    <div class="datas_container">
        <h3 class="datas_titulo">Selecione uma data</h3>

        <div class="datas_lista">
            <div class="card_data">
                <span class="data_dia">3 JUN</span>
                <span class="data_semana">Quarta</span>
            </div>

            <div class="card_data">
                <span class="data_dia">4 JUN</span>
                <span class="data_semana">Quinta</span>
            </div>

            <div class="card_data">
                <span class="data_dia">5 JUN</span>
                <span class="data_semana">Sexta</span>
            </div>

            <div class="card_data">
                <span class="data_dia">6 JUN</span>
                <span class="data_semana">Sábado</span>
            </div>
        </div>
    </div>

    <br>

    <div class="selecionar_barbearia">
        <select name="barbearia">
            <option value="">Selecione a barbearia</option>
            <option>Gallo Stilo</option>
            <option>Ancini Visual</option>
            <option>Necher Barbearia</option>
        </select>
    </div>

    <br>

    <div class="selecionar_barbeiro">
        <select name="barbeiro">
            <option value="">Selecione o barbeiro</option>
            <option>Galo</option>
            <option>Bueno</option>
            <option>Zé da 7</option>
        </select>
    </div>

    <br>

    <div class="selecionar_servico">
        <select name="servico">
            <option value="">Selecione o serviço</option>
            <option>Corte de Cabelo</option>
            <option>Degradê</option>
            <option>Barba e Bigode</option>
        </select>
    </div>

    <br>

    <div class="selecionar_horario">
        <select name="horario">
            <option>Selecione o horário</option>
            <option>08:00</option>
            <option>09:00</option>
            <option>09:30</option>
        </select>
    </div>

    <br>

    <div class="enviar">
        <button class="Agendar">Agendar Serviço</button>
    </div>

    <footer>
        <img src="css/imagens/logo.png" alt="Brothers Systems">
    </footer>

</body>
</html>
